<div class="card" [ngStyle]="getEstilosCartao()">
    <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" alt="Card image cap">
    <div class="card-body">
        <span class="badge" [ngClass]="{'badge-danger': isAdm(), 'badge-primary': !isAdm()}"> {{funcionario.nome}}</span>
    </div>
</div>
