<div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control"
        (focus)="adicionado = false"  #nome>
 </div>
 <button type="button" class="btn btn-primary" (click)="adicionar(nome.value); nome.value = ''" >Adicionar</button>

 <button class="btn btn-info" (click)="campo.colorir(nome.value)">colorir</button>

<button class="btn btn-info" (click)="campo.descolorir()" >descolorir</button>
